<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- add user css -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css' ) }}">
    <!-- link to notebook.png -->
    <link rel="icon" href="{{ url_for( 'static', filename='notebook.png' ) }}" type=" image/x-icon ">

    <title>{% block title %} {% endblock %}</title>

</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light ">
        <span class="navbar-brand mb-0 h1 "> <a class="nav-link " href="{{data_base_link}} ">
                <h1>&#x1F4D6 </h1>
            </a></span>
        <ul class="navbar-nav mr-auto ">
            <li class="nav-item active ">
                <a class="nav-link " href="# ">About</a>
            </li>
        </ul>
    </nav>
    <div class="container ">
        {% block content %} {% endblock %}
        <div class="row " id="footer ">
            <div class="col-12 ">

                <small class="form-text text-muted ">Click submite to document a new subscription</br>
                    Click &#x1F4D6 to
                    check your documentation </small>



            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="{{ url_for( 'static', filename='script.js' ) }} "></script>
</body>

</html>
