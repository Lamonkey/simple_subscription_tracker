{% extends 'base.html' %} {% block title %} Page Title Here {% endblock %} {%
block content %}
<div class="col-12">
  <form id='form'>
    <div class="form-group">
      <label for="Name">Subscription Name</label>
      <input
        type="text"
        class="form-control-lg"
        id="name"
        aria-describedby="emailHelp"
        placeholder="Enter Subscription Name"
      />
    </div>
    <div class="form-group">
      <label for="Tag">Subscription Type</label>
      <input
        type="text"
        class="form-control-lg"
        id="tag"
        placeholder="Subscription Type"
      />
    </div>
    <div class="form-group">
      <label for="date">Subscription Date</label>
      <input
        type="date"
        class="form-control-lg"
        id="date"
        placeholder="Subscription Type"
      />
    </div>
    <div class="form-group">
      <label for="price">Subscription Price</label>
      <input
        type="number"
        min='0'
        step='any'
        class="form-control-lg"
        id="price"
        placeholder="Subscription Price"
      />
    </div>

    <button type="submit" class="btn btn-lg btn-primary" id='submit-btn'>Submit</button>
  </form>
</div>

{% endblock %}
